<style type="text/css" media="screen">
	* {
		padding: 0;
		margin: 0;

	}
	body {
		padding: 1em;
	}
	h2 {
		text-align: center;
		margin-bottom: 1em;
		font-size: 2.5em;
	}
	.canvas-main {
		margin: auto;
		display: block;
		background: #ebebeb;
		border: solid 1px gray;
	}
</style>
<script>
	window.onload = function() {
		//get canvas element
		var canvas = document.getElementsByClassName('canvas-main');
		//get 2d space
		var context = canvas[0].getContext('2d');
		
		//get location URL for image
		var location = window.location.href.replace(/\/+$/, "");
		
		loadImage(location + "/image.jpg");
		
		function loadImage(filePath) {
			var tempImage = new Image();
			tempImage.onload = function(ev) {
				console.log(ev.target.height);
				canvas.height = ev.target.height;
				canvas.width = ev.target.width;
				context.drawImage(ev.target, 0, 0);
			}
			tempImage.src = filePath;
			return true;
		}
		
	}
</script>

<!-- body  -->
	<body>
		<h2>Image Canvas Reader</h2>
		<canvas class="canvas-main" width="600" height="500"></canvas>
