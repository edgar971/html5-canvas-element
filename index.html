<script>
	
	//create global namespace object
	var SandBox = SandBox || {};
	//holds image data
	SandBox.image = {
		name: null,
		path: null,
		width: 0,
		height: 0,
		size: 0,
	}
	//holds the canvas element
	SandBox.canvasElem = null;
	//holds the canvas element context to manipulate
	SandBox.canvasContext = null;
	//function to set the target canvas element
	SandBox.setCanvasElem = function(className) {
		if(className == null) return "Class parameter cannot be empty!";
		if(document.getElementsByClassName(className)[0]) {
			this.canvasElem = document.getElementsByClassName(className)[0];
			this.canvasContext = this.canvasElem.getContext('2d');
			return true;
		} else {
			return "No matching element";
		}
	}
	
	SandBox.loadImageToCanvas = function(file) {
		var tempImage = new Image();
		//console.log(file);
		
		tempImage.onload = function(event) {
			//console.log(event.target);
			SandBox.resetCanvas();
			SandBox.canvasElem.height = event.target.height;
			SandBox.canvasElem.width = event.target.width;
			SandBox.canvasContext.drawImage(event.target, 0, 0);
		}
		
		tempImage.src = file;
		return true;
	}
	SandBox.resetCanvas = function() {
		SandBox.canvasContext.clearRect(0, 0, SandBox.canvasElem.width, SandBox.canvasElem.height);
	}
	SandBox.processUpload = function(event) {
		var file = event.target.files[0];
		//console.log(file);
		SandBox.processImage(file);
	}
	SandBox.processImage = function(file) {
	 	//console.log(file);
	 	
	 	//basic regex to check if is an image
	 	var type = /image.*/;
	 	
	 	//if is an image
	 	if(file.type.match(type)) {
			//lets browser read files from system
			var imageReader = new FileReader();
			//when image is loaded then
			imageReader.onloadend = function(event) {
		 		//console.log(event.target);
		 		var tempImage = new Image();
		 		SandBox.loadImageToCanvas(event.target.result);
		 		
			}
			imageReader.readAsDataURL(file);
			
	 	}
	}
	
	window.onload = function() {
		
		
		//image uploader 
		var imageInput = document.getElementById('user-image-upload');
		var dropZone = document.getElementById('drop-zone');
		var getDataBtn = document.getElementById('getImageData');
		
		getDataBtn.addEventListener('click', function(event){
			//var image = SandBox.canvasContext.getImageData(0,0,SandBox.canvasElem.width, SandBox.canvasElem.height);
			var image = SandBox.canvasContext.getImageData(0,0,SandBox.canvasElem.width , SandBox.canvasElem.height);
			var data = image.data;
			var dataSize = image.data.length;
			
			console.log(image.data[1]);
			//image data contains an array with the pattern of: [R][G][B][Alpha]
			//each pixel is grouped by 4 RGBA
			for(var i = 0; i < dataSize; i+=4) {
			//for(var a = dataSize / 2; a > 0; a-=4) {
/*
				data[a] = data[a - 5];
				data[a - 1] = data[a - 6];
				data[a - 2] = data[a - ];
				data[a - 3] = data[a - 2];
*/
/*
				data[dataSize - a + 1] = data[a];
				data[dataSize - a + 2] = data[a - 1];
				data[dataSize - a + 3] = data[a - 2];
				data[dataSize - a + 4] = data[a - 3];
*/
			//}
				//data[i]     //Red: 0 - 255;
				//data[i + 1] //Green: 0 - 255;
				//data[i + 2] //Blue: 0 - 255;
				//data[i + 3] //Alpha: 0 - 255;
			
/* clone image
				data[i] = data[i + i]; 
				data[i + 1] = data[i + i + 1]; 
				data[i + 2] = data[i + i + 2]; 
*/
				data[i + i] = data[i]; 
				//data[i + i + i + 1] = data[i + 2]; 
				//data[i + i + i + 2] = data[i + 2]; 
				//data[i + 3] = 50; 
			}
			image.data = data;
			SandBox.canvasContext.putImageData(image, 0,0);
			data = null;
			image = null;
		})
 		dropZone.addEventListener('dragover', function(event){
			$(this).addClass('over');
			
		});
		dropZone.addEventListener('dragleave', function(event){
			$(this).removeClass('over');
			
		});
		dropZone.addEventListener('drop', function(event){
			$(this).removeClass('over');
			
		});
		window.addEventListener('dragover', function(event){
			//console.log(event);
			event.preventDefault();
		})
		window.addEventListener('drop', function(event){
			var data = event.dataTransfer.files[0];
			console.log(data);
			SandBox.processImage(data);
			event.preventDefault();
		})
		
		SandBox.setCanvasElem('canvas-main');
		//event listener for image input
		imageInput.addEventListener('change', SandBox.processUpload);
		
		
	}
</script>

		<h2>Image Canvas Reader</h2>
		<button id="getImageData">getImageData</button>
		<label id="drop-zone" for="user-image-upload">
			Drag and Drop Image Here.
			<input type="file" id="user-image-upload">
		</label>
		<canvas class="canvas-main" width="300" height="300"></canvas>
